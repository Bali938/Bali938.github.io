<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WHISMEE</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:#000;color:#fff;padding:18px}

/* LOGO */
.logo{text-align:center;font-size:30px;font-weight:900;letter-spacing:3px;margin-bottom:18px}
.logo span{
  background:linear-gradient(90deg,#4285F4,#DB4437,#F4B400,#0F9D58,#4285F4);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:google 3s linear infinite;
}
@keyframes google{to{background-position:300%}}

/* TABS */
.tabs{display:flex;justify-content:center;gap:12px;margin-bottom:18px}
.tab{
  padding:10px 22px;border-radius:30px;
  background:rgba(255,255,255,.1);
  font-weight:700;cursor:pointer
}
.tab.active{background:linear-gradient(45deg,#f1c40f,#e67e22);color:#000}

/* CARD */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(10px);
  border-radius:16px;
  padding:15px;
  margin-bottom:14px;
}
.league{font-size:12px;color:#aaa}
.match{display:flex;justify-content:space-between;gap:10px}
.pick{background:#f1c40f;color:#000;padding:6px 12px;border-radius:10px;font-weight:800}
.win{color:#2ecc71;font-weight:800}
.pending{color:#f1c40f;font-weight:800}

/* VIP LOCK */
#vip.locked{filter:blur(6px);pointer-events:none;position:relative}
.lockText{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  font-size:22px;font-weight:900;color:#f1c40f;
}

/* OVERLAY */
.overlay{
  position:fixed;inset:0;
  display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,.85);
  z-index:999;
}

/* BOX */
#loginBox{
  background:#111;padding:25px;border-radius:18px;
  width:280px;text-align:center
}
#loginBox input{width:100%;padding:10px;margin:12px 0}
#loginBox button{
  width:100%;padding:10px;
  background:#f1c40f;
  font-weight:900;border:none;
  margin-top:8px;cursor:pointer
}
.waBtn{
  background:#25D366!important;
  color:#000;
}

/* GRANTED */
#grantedText{
  color:#2ecc71;
  font-size:26px;
  font-weight:900;
  letter-spacing:2px
}
</style>
</head>

<body>

<div class="logo"><span>WHISMEE</span></div>

<div class="tabs">
  <div class="tab active" id="tabFree">FREE</div>
  <div class="tab" id="tabVip">VIP</div>
</div>

<!-- FREE -->
<div id="free">
  <div class="card">
    <div class="league">PORTUGAL</div>
    <div class="match">
      <div>SPORTING vs RIO AVE</div>
      <div class="pick">HOME</div>
    </div>
    <div class="pending">PENDING</div>
  </div>
</div>

<!-- VIP -->
<div id="vip" class="locked" style="display:none">
  <div class="lockText">ðŸ”’ VIP LOCKED</div>
  
  <div class="card">
    <div class="league">SERIE A</div>
    <div class="match">
      <div>CEREMONENSE vs NAPOLI</div>
      <div class="pick">CS 2-0</div>
    </div>
    <div class="pending">PENDING</div>
  </div>

  <div class="card">
    <div class="league">PREMIER LEAGUE</div>
    <div class="match">
      <div>SUNDERLAND vs LEEDS</div>
      <div class="pick">CS 2-2</div>
    </div>
    <div class="pending">PENDING</div>
  </div>
</div>
  
<!-- PAYMENT -->
<div class="overlay" id="payment">
  <div id="loginBox">
    <h3>VIP PAYMENT</h3>
    <p style="font-size:14px;margin:12px 0;line-height:1.6">
      Harga: <b>Rp 100.000 / Minggu</b><br><br>
      ðŸ’° Dana / OVO<br>
      <b>085264906050</b><br><br>
      Konfirmasi pembayaran via WhatsApp
    </p>

    <button class="waBtn" onclick="openWA()">KONFIRMASI VIA WHATSAPP</button>
    <button onclick="openLogin()">SUDAH BAYAR</button>
  </div>
</div>

<!-- LOGIN -->
<div class="overlay" id="login">
  <div id="loginBox">
    <h3>VIP ACCESS</h3>
    <input type="password" id="kode" placeholder="MASUKKAN KODE VIP">
    <button id="btnLogin">ENTER</button>
  </div>
</div>

<!-- GRANTED -->
<div class="overlay" id="granted">
  <div id="grantedText"></div>
</div>

<script>
const tabFree = document.getElementById("tabFree");
const tabVip = document.getElementById("tabVip");
const free = document.getElementById("free");
const vip = document.getElementById("vip");

const payment = document.getElementById("payment");
const login = document.getElementById("login");
const granted = document.getElementById("granted");
const grantedText = document.getElementById("grantedText");
const btnLogin = document.getElementById("btnLogin");
const kode = document.getElementById("kode");

/* VIP STATUS */
let vipUnlocked = localStorage.getItem("vip") === "true";

/* AUTO */
if(vipUnlocked){
  vip.classList.remove("locked");
  document.querySelector(".lockText")?.remove();
}

/* FREE */
tabFree.onclick = () => {
  tabFree.classList.add("active");
  tabVip.classList.remove("active");
  free.style.display = "block";
  vip.style.display = "none";
};

/* VIP */
tabVip.onclick = () => {
  if(vipUnlocked){
    tabVip.classList.add("active");
    tabFree.classList.remove("active");
    free.style.display = "none";
    vip.style.display = "block";
  }else{
    payment.style.display = "flex";
  }
};

function openLogin(){
  payment.style.display="none";
  login.style.display="flex";
}

/* OPEN WHATSAPP */
function openWA(){
  const msg = encodeURIComponent(
    "Halo admin WHISMEE, saya sudah transfer VIP Rp100.000 / Minggu.\nMohon konfirmasi ðŸ™"
  );
  window.open("https://wa.me/6285264906050?text="+msg,"_blank");
}

/* LOGIN CHECK */
btnLogin.onclick = () => {
  if(kode.value === "VIP2025"){
    login.style.display="none";
    granted.style.display="flex";

    let text="ACCESS GRANTED";
    let i=0;
    grantedText.innerHTML="";

    const anim=setInterval(()=>{
      grantedText.innerHTML+=text[i++];
      if(i===text.length){
        clearInterval(anim);
        setTimeout(()=>{
          granted.style.display="none";
          vipUnlocked=true;
          localStorage.setItem("vip","true");

          vip.classList.remove("locked");
          document.querySelector(".lockText").remove();

          tabVip.classList.add("active");
          tabFree.classList.remove("active");
          free.style.display="none";
          vip.style.display="block";
        },600);
      }
    },80);
  }else{
    alert("KODE VIP SALAH");
  }
};
</script>

</body>
</html>
