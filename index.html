<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bali VIP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      padding: 15px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .date {
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .league {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 8px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .teams {
      font-size: 16px;
      font-weight: bold;
    }

    .pick {
      background: #f39c12;
      color: #000;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .odds {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .status {
      margin-top: 5px;
      font-weight: bold;
      font-size: 14px;
      padding: 3px 8px;
      border-radius: 5px;
      display: inline-block;
    }

    .win {
      background: #2ecc71;
      color: #000;
    }

    .lose {
      background: #e74c3c;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>⚡ Bali VIP ⚡</h2>
  </div>

  <div class="date">2025-08-31 (Total Odds: 2.01)</div>

  <div class="card">
    <div class="league">Turkey - Süper Lig</div>
    <div class="match">
      <div class="teams">Trabzonspor vs Samsunspor</div>
      <div class="pick">Over 1.5</div>
    </div>
    <div class="odds">Odds: 1.25 | Score: -</div>
    <div class="status win">win</div>
  </div>

  <div class="card">
    <div class="league">Italy - Serie A</div>
    <div class="match">
      <div class="teams">Inter vs Udinese</div>
      <div class="pick">Home Win</div>
    </div>
    <div class="odds">Odds: 1.33 | Score: -</div>
    <div class="status lose">lose</div>
  </div>

  <div class="card">
    <div class="league">Belgium - Jupiler Pro League</div>
    <div class="match">
      <div class="teams">Genk vs Zulte Waregem</div>
      <div class="pick">Over 0.5 HT</div>
    </div>
    <div class="odds">Odds: 1.21 | Score: -</div>
    <div class="status win">win</div>
  </div>

</body>
</html>
