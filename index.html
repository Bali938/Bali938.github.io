<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bali VIP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      padding: 15px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .date {
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 10px;
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .league {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 8px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .teams {
      font-size: 16px;
      font-weight: bold;
    }

    .pick {
      background: #f39c12;
      color: #000;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .odds {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .status {
      margin-top: 5px;
      font-weight: bold;
      font-size: 14px;
      padding: 3px 8px;
      border-radius: 5px;
      display: inline-block;
    }

    .win {
      background: #2ecc71;
      color: #000;
    }

    .lose {
      background: #e74c3c;
      color: #fff;
    }

    /* login overlay */
    #login {
      position: fixed;
      inset: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #login form {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    #login input {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      text-align: center;
    }
    #login button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div id="login">
    <form id="formLogin">
      <h2>Masukkan Kode Akses</h2>
      <input type="password" id="kode" placeholder="KODE VIP" required>
      <br>
      <button type="submit">Masuk</button>
    </form>
  </div>

  <!-- Konten Website -->
  <div id="konten" style="display:none">
    <div class="header">
      <h2>⚡ Bali VIP ⚡</h2>
    </div>

    <div class="date">2025-08-31 (Total Odds: 2.01)</div>

    <div class="card">
      <div class="league">Europe : World Cup</div>
      <div class="match">
        <div class="teams">Croatia vs Montenegro</div>
        <div class="pick">Croatia win</div>
      </div>
      <div class="odds">Odds: 1.30 | Score: -</div>
      <div class="status win">pending</div>
    </div>

    <div class="card">
      <div class="league">Europe : World Cup</div>
      <div class="match">
        <div class="teams">Kosovo vs Sweden</div>
        <div class="pick">Over+ 1.5</div>
      </div>
      <div class="odds">Odds: 1.30 | Score: -</div>
      <div class="status win">pending</div>
    </div>

    <div class="card">
      <div class="league">Europe : World Cup</div>
      <div class="match">
        <div class="teams">Israel vs Italy</div>
        <div class="pick">Over+ 1.5</div>
      </div>
      <div class="odds">Odds: 1.21 | Score: -</div>
      <div class="status win">pending</div>
    </div>
  </div>

  <script>
    // ====== KODE AKSES ======
    const kodeBenar = "VIP123"; // ganti sesuai keinginanmu

    const loginForm = document.getElementById("formLogin");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const kodeInput = document.getElementById("kode").value;
      if (kodeInput === kodeBenar) {
        document.getElementById("login").style.display = "none";
        document.getElementById("konten").style.display = "block";
      } else {
        alert("Kode salah!");
      }
    });
  </script>
</body>
</html>
